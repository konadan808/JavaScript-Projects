<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 9 Countdown Slideshow</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    <body>

        

        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade" style="display:block;">
                <div class="numbertext">1 / 3</div>
                <img src="./Images/bigisle1.jpg" alt="" style="width:100%">
                <div class="text">Caption Text</div>
            </div> 

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/bigisle2.jpg" alt="" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade" >
                <div class="numbertext">3 / 3</div>
                <img src="./Images/bigisle3.jpg" alt="" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Nex and Previous Buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The Dots/Circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Countdown Coding Assignment --> 
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click Here!</button>
        <p id="timer"></p>



    </body>
</html>
