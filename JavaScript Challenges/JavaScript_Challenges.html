<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Challenges: Contact Form & Pop Form Challenge</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./JavaScript_Challenges.css">
        <script src="./JavaScript_Challenges-1.js"></script>
    </head>
    <body>
        <div id="form-Container">
            <h3>Contact Information</h3>
            <p>Please fill your information in below:</p>
            <form id="contactForm">
                <label for="fName">First Name</label><br>
                <input type="text" id="fName" placeholder="John"><br>
                <label for="lName">Last Name</label><br>
                <input type="text" id="lName" placeholder="Doe"><br>
                <label for="phoneNumber">Phone Number</label><br>
                <input type="tel" id="phoneNumber" placeholder="555-555-5556"><br>
                <label for="eMail">E-mail Address</label><br>
                <input type="email" id="eMail" placeholder="jonedoe@aol.com"><br>
                <input type="submit" value="Submit">
            </form>
        </div>


    </body>
</html>
