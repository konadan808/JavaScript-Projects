<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Challenges: Contact Form & Pop Form, Animation, HTML Hyperlink, CSS Zoom In & Out,</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./JavaScript_Challenges.css">
        <script src="./JavaScript_Challenges-1.js"></script>
        <hr> <!-- <hr> challenge on step 407 of the JavaScript course -->
    </head>
    <body>
        
        <!-- Animation @keyframe Challenge: Step 396 -->
        <div>
            <img src="./Images/racecar.png" alt="racecar" class="racecar">
        </div>

        <!-- Hyperlink Challenge: Step 398 -->
        <div>
            <a href="https://www.w3schools.com/html/html_links.asp" target="new">Click here for link on how to
        create an HTML hyperlink in a new tab!</a>
        </div>

        <!-- CSS Zoom in & out Challenge:Step 397 -->
        <div id="zoomContainer">
            <img src="Images/star-citizen-vr-cig-games-730x438.jpg" class="pilotPic" alt="StarCitizenPic">
        </div>
        <!-- Contact Popup Form with Verification Challenge: Step 394 -->
        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="form-popup" id="myForm">
            <h3>Contact Information</h3>
            <p>Please fill your information in below:</p>
            <form action="" method="get" name="myForm" class="form-container" onsubmit="return validateForm()">
                <label for="fName">First Name</label><br>
                <input type="text" id="fName" name="fName" placeholder="John"><br>
                <label for="lName">Last Name</label><br>
                <input type="text" id="lName" name="lName" placeholder="Doe"><br>
                <label for="phoneNumber">Phone Number</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="555-555-5556"><br>
                <label for="eMail">E-mail Address</label><br>
                <input type="email" id="eMail" name="eMail" placeholder="jonedoe@aol.com"><br>
                <input type="submit" class="close-button" onclick="closeForm()">Submit</input>
            </form>
        </div>


    </body>
</html>
