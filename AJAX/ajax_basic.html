<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
            <h2 id="h2">onreadystatechange challenge:</h2>
			<div class='content1' id="challenge">
				<input type="button" class="button1" value="Challenge button" id="btn_content1" onclick="onreadyChallenge();"/>
			</div>
		<script type="text/javascript">
			
            // Step 1: Setup the XML http request object
            var ajax = new XMLHttpRequest();

            // Setp 2: Prepare the open AJAX request
            ajax.open('GET', 'content.html');

            // Step 3: Define the AJAX response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState==4) {
                    document.getElementById('content').innerHTML=ajax.responseText;
                }
            }

            // Step 4: Send the AJAX requets for data
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').sytle.display='none';
            }

            var ajax2= new XMLHttpRequest();
            ajax2.open('GET', 'ajax-demo.txt');
            ajax2.onreadystatechange = function() {
                if (ajax2.readyState==4) {
                    document.getElementById('challenge').innerHTML=ajax2.responseText;
                }
            }
            function onreadyChallenge() {
                ajax2.send();
                document.getElementById('btn_content1').style.display='none';
            }
            
		</script>
    </body>
</html>
